name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
          uses: shimataro/ssh-key-action@v2
          with:
            key: ${{ secrets.SECRET }}
            known_hosts: ${{ secrets.SSH_HOST }}
            name: id_rsa

      - name: Deploy to Webfaction
          run: |
            make rsync_upload 
